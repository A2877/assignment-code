<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- This link is for css -->
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/overall.css">

    <!--  This link is for icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- This link is from bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <!-- This link is from bootstraps for java -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <header>
        <div class="logo">
            <img src="./image/logo.png" alt="Pixels Photography Logo">
            <h2>Pixels Photography</h2>
        </div>

        <!-- This is from bootstraps for navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./experience.html">Experience</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./adminPanel.html">Admin Panel</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <!-- Main Content -->
    <main class="container my-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Our <span style="color: blueviolet;">Portfolio</span></h2>
            <button id="addImageBtn" class="btn btn-primary">Add New Image</button>
        </div>

        <div class="row mb-4 align-items-center">
            <div class="col-12 col-md-8 d-flex flex-wrap gap-2 mb-3 mb-md-0">
                <!-- Filter Buttons -->
                <button class="btn btn-outline-dark filter-btn active" data-filter="all">All</button>
                <button class="btn btn-outline-dark filter-btn" data-filter="wedding">Wedding</button>
                <button class="btn btn-outline-dark filter-btn" data-filter="portrait">Portrait</button>
                <button class="btn btn-outline-dark filter-btn" data-filter="landscape">Landscape</button>
            </div>
            <div class="col-12 col-md-4">
                <!-- Sorting Dropdown -->
                <select id="sortSelect" class="form-select">
                    <option value="oldest">Oldest First</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div class="row" id="galleryGrid">
            <!-- Gallery items will be rendered dynamically by admin.js -->
        </div>
    </main>

    <footer>
        <div class="footer_container">

            <!-- &copy is used to represent the copyright symbol -->
            <div class="text-center mt-4 copyright-text">
                <p>&copy; 2024 Pixel Photography. All rights reserved.</p>
            </div>

        </div>
    </footer>

    <!-- Modals -->

    <!-- Add/Edit Image Modal (Bootstrap Modal) -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="imageForm">
                        <div class="mb-3">
                            <label for="addImageFile" class="form-label">Select Image</label>
                            <input type="file" class="form-control" id="addImageFile" accept="image/*" required />
                        </div>
                        <div class="mb-3">
                            <label for="imageCategory" class="form-label">Category</label>
                            <select id="imageCategory" class="form-select" required>
                                <option value="wedding">Wedding</option>
                                <option value="portrait">Portrait</option>
                                <option value="landscape">Landscape</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal for Fullscreen Image Preview (Bootstrap Modal) -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    <img id="lightboxImage" src="" alt="Full Image" class="img-fluid w-100" />
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./javascript/admin.js"></script>

</body>

</html>
